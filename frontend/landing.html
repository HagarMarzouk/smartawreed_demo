<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>Smartawreed – منصة توريد ذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{font-family:system-ui}.hero{padding:60px 0}.cta a{margin-right:10px}</style>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Smartawreed</a>
  </div>
</nav>
<section class="hero">
  <div class="container">
    <h1 class="display-5 fw-bold">توريد أسرع – توقف أقل – تكلفة أقل</h1>
    <p class="lead">منصة تربط المصانع بالموردين المحليين مع توصيات تنبؤية لإعادة الطلب قبل نفاد المخزون.</p>
    <div class="cta">
      <a class="btn btn-primary" id="apiLink" target="_blank">جرّب الـ API</a>
      <a class="btn btn-success" id="demoLink" target="_blank">شاهد الديمو</a>
    </div>
  </div>
</section>
<script>
  const API_URL = "%PUBLIC_API_URL%";
  const DEMO_URL = "%PUBLIC_DEMO_URL%";
  document.getElementById("apiLink").href = (API_URL || "#") + "/docs";
  document.getElementById("demoLink").href = DEMO_URL || "#";
</script>
</body>
</html>
